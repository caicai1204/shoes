<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/passport-signup.css">
</head>

<body>
    <!-- 头部 -->

    <header>
        <span>
            <a href="index.html">
                <img src="https://images.s.cn/images/css/newlogo.png" alt="">
            </a>
        </span>
    </header>
    <main>
        <div class="form_right">
            <!-- 返回首页 -->
            <div class="home">
                <a href="#">返回首页</a>
            </div>

            <!-- 注册 -->
            <div class="form">
                <div class="title">名鞋库用户注册</div>

                <div class="sqr">
                    <div class="auto">
                        <div class="p1"></div>
                        <div class="p2">
                            <span>用户名：</span>
                            <input type="text">
                        </div>

                        <div class="p3">
                            <span>密&ensp;&ensp;码：</span>
                            <input type="text">
                        </div>
                        
                        <div class="p3">
                            <span>密确认密码：</span>
                            <input type="text">
                        </div>

                        <div class="p4">
                            <span>验证码：</span>
                            <div class="code">
                                <input type="text">
                                <div class="tu">
                                    <img src="#" alt="">
                                    <a href="#">
                                        <strong class="word">
                                            换个图片
                                        </strong>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="p5">
                            <span></span>
                            <div class="pass">
                                <input type="submit" name="" id="" value="登录">
                                <a href="#">忘记密码？</a>
                            </div>
                        </div>
                        <div class="p6">
                            <span></span>
                            <div>
                                还不是名鞋库会员？&nbsp;&nbsp;
                                <a href="#">马上注册为会员</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login_content">
                    <div class="lc_t">
                        使用合作网站账号登录名鞋库：
                    </div>
                    <div class=lc_b>
                        <a href="#"><img src="https://images.s.cn/images/scn2012/sina_login_btn.png" alt=""></a>
                        <a href="#"><img src="https://images.s.cn/images/scn2012/qq_login_btn.png" alt=""></a>
                        <a href="#"><img src="https://images.s.cn/images/scn2012/rr_login.png" alt=""></a>
                    </div>
                    <div class="lc_c">
                        <a href="#">
                            <img src="https://images.s.cn/images/scn2012/taobao_login_btn.png" alt="">
                        </a>
                    </div>
            </div>
        </div>
    </main>

</body>

</html>
