<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/passport_signup.css">
</head>

<body>
    <!-- 头部 -->

    <header>
        <span>
            <a href="index.html">
                <img src="https://images.s.cn/images/css/newlogo.png" alt="">
            </a>
        </span>
    </header>
    <main>
        <div class="form_right">
            <!-- 返回首页 -->
            <div class="home">
                <a href="#">返回首页</a>
            </div>

            <!-- 注册 -->
            <div class="form">
                <div class="title">名鞋库用户注册</div>

                <div class="regist">
                    <div class="regist_left">
                        <div class="p1"></div>
                        <div class="p2">
                            <span>用户名：</span>
                            <input type="text" id="username">
                        </div>
                        <div class="p3">
                            <span>密码：</span>
                            <input type="text" id="password">
                        </div>
                        <div class="p3">
                            <span>确认密码：</span>
                            <input type="text">
                        </div>
                        <div class="p4">
                            <span>验证码：</span>
                            <input type="text">
                        </div>
                        <div class="p5">
                            <span></span>
                            <input type="checkbox" name="" id="">
                            我已阅读并同意
                            <a href="#">名鞋库会员注册协议</a>
                        </div>
                        <div class="p6">
                            <input type="submit" name="" id="signup-btn" value="注册新用户">
                        </div>
                    </div>
                    <div class="regist_right">
                        <b>已经有名鞋库账号？</b>
                        <a href="../index.html">现在登录</a>
                        <img src="https://images.s.cn/images/css/singupmy.png" alt="">
                    </div>
                </div>
            </div>
    </main>

</body>


<script src="../js/jquery-1.11.0.js"></script>

<script src="../js/signup.js"></script>


</html>
